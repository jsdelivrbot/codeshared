<div class="layout-overflow">
    <div class="layout-canvas" [ngClass]="{'nav-open': navOpen, 'nav-closed': !navOpen}" [style.min-height]="minHeight">
        <!-- HEADER -->
        <p4w-header (navToggled)="navToggledHandler($event)"></p4w-header>
        <!-- CONTENT -->
        <div id="layout-view" class="layout-view">
            <router-outlet></router-outlet>
        </div>
        <!-- FOOTER -->
        <p4w-footer></p4w-footer>
    </div>
    <!-- /.layout-canvas -->
</div>
<!-- /.layout-overflow -->
